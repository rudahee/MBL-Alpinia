<main class="one-element-large">
  <mat-card appearance="outlined" class="card-table">
    
    <mat-card-header class="card-content">
      <mat-card-title class="card-title">Top 1000 Rating</mat-card-title>
    </mat-card-header>
    
    <mat-divider></mat-divider>

    <mat-card-content>

      <table mat-table [dataSource]="dataSource" style="margin: 2px 0 8px 0;">

        <!-- Position Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell style="cursor: pointer;" *matCellDef="let element" (click)="navigateTo(element.id)"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element">
            <img class="top-movies-img" src="{{element.imageUrl}}">
          </td>
        </ng-container>
    
    
        <!-- Name Column -->
        <ng-container matColumnDef="synopsis">
          <th mat-header-cell *matHeaderCellDef> Synopsis </th>
          <td mat-cell *matCellDef="let element"> {{element.shortSynopsis}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef> Rating </th>
          <td mat-cell *matCellDef="let element"> {{element.mediaGlobalRating}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"> 
            <div style="display: flex; align-items: center; justify-content: center; margin: 0; padding:0;">
              <button mat-mini-fab color="primary" (click)="openDialog(element)">
                <mat-icon>slideshow</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <div class="footer-table">
        <div class="group-sort-group">

          <div class="sort-group">
          
            <p class="sort-title">Sort by: </p>
            <mat-button-toggle-group
            name="sort"
            [hideSingleSelectionIndicator]="hideSingleSelectionIndicator()"
            [(ngModel)]="sort">
            <mat-button-toggle (click)="onSortChange()" value="rating-asc">Rating <mat-icon>arrow_upward</mat-icon></mat-button-toggle>
            <mat-button-toggle (click)="onSortChange()" value="rating-desc">Rating <mat-icon>arrow_downward</mat-icon></mat-button-toggle>
            <mat-button-toggle (click)="onSortChange()" value="title-asc">Title <mat-icon>arrow_upward</mat-icon></mat-button-toggle>
            <mat-button-toggle (click)="onSortChange()" value="title-desc">Title <mat-icon>arrow_downward</mat-icon></mat-button-toggle>
          </mat-button-toggle-group>
          </div>
        </div>

        <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons>
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</main>
